<!doctype html>
<html lang="en">
  <head>
    <title>GAJAH. SEMUT. MANUSIA.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bungee+Inline|Fredoka+One|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
        <h1>SUIT JAWA</h1>
        <div class="container">
            <div class="row score_row">
                <div class="col-md-6">
                    <div class="card score_card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">YOU:</h5>
                            <img class="game_image" src="img/placeholder.jpg" id="user_image" alt="GAJAH SEMUT MANUSIA image" /> 
                            <h1 id="user" class="text_result"></h1>
                            <span class="text_result">score:</span> <span id="userScore" class="score_keep"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card score_card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">COMPUTER:</h5>
                            <img class="game_image" src="img/placeholder.jpg" id="cpu_image" alt="GAJAH SEMUT MANUSIA image" /> 
                            <h1 id="computer" class="text_result"></h1>
                            <span class="text_result">score:</span> <span id="computerScore" class="score_keep"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row next_throw">
                <div class="col-md-12 next_throw">
                    <a name="" id="GAJAH" class="btn btn-primary" href="#" role="button">GAJAH</a>
                    <a name="" id="SEMUT" class="btn btn-primary" href="#" role="button">SEMUT</a>
                    <a name="" id="MANUSIA" class="btn btn-primary" href="#" role="button">MANUSIA</a>
                </div>
            </div>
            <div class="row result">
                <div class="col-md-8">
                    <span class="result_text" id="result"></span>
                </div>
            </div>
            <div class="row game_count">
                <div class="col-md-8">
                    Games Played: <span class="game_count_text" id="games"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="game">
                    </div>
                </div>
            </div>
        </div>
        
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
